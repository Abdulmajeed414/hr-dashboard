<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الموارد البشرية المتكامل - مدارس الأندلس</title>
    
    <!-- المكتبات المطلوبة -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, 'Segoe UI', 'Cairo', 'Arial', sans-serif;
        }
        
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --warning: #f6ad55;
            --danger: #f56565;
            --info: #4299e1;
            --light: #f7fafc;
            --dark: #2d3748;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
        }
        
        #main-content {
            display: none;
        }
        
        /* الهيدر الرئيسي */
        .main-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<script>
(function() {
  var pwd = prompt("فضلاً أدخل الرقم السري للدخول إلى لوحة الموارد البشرية");
  if (pwd !== "6504") {
    alert("الرقم السري غير صحيح!");
    window.location.href = "about:blank";
  }
})();
</script>
    <div id="main-content">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">HR</div>
                    <h1>نظام الموارد البشرية المتكامل</h1>
                </div>
            </div>
        </header>
        
        <!-- محتوى الصفحة هنا -->
        <div style="padding: 20px; color: white; text-align: center; margin-top: 50px;">
            <h2>مرحباً بك في نظام الموارد البشرية</h2>
            <p>مدارس الأندلس</p>
        </div>
    </div>
    
    <script>
        // Password protection
        (function() {
            var password = "6504";
            var enteredPassword = prompt("الرجاء إدخال كلمة السر للدخول:");
            if (enteredPassword === password) {
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert("كلمة السر غير صحيحة!");
                window.location.href = "about:blank";
            }
        })();
    </script>
</body>
</html>
